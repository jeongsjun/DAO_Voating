<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DAO Voting DApp</title>
  <style>
    /* 기본 바디 스타일 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
      color: #333;
    }

    /* 제목 스타일 */
    h1, h2 {
      color: #2c3e50;
    }

    /* 제안 생성 섹션 박스 스타일 */
    #createProposalSection {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* 제안 카드 스타일 */
    #proposals > div {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    /* 폼 요소 공통 스타일 */
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    /* 버튼 스타일 */
    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    /* 셀렉트 박스 배경색 */
    select {
      background-color: #fff;
    }

    /* 구분선 스타일 */
    hr {
      margin-top: 30px;
      border: none;
      border-top: 1px solid #ccc;
    }

    /* 계정 역할 정보 텍스트 */
    #roleInfo {
      margin-top: 5px;
      color: #555;
    }

    /* 상단 타이틀 꾸미기 */
    h1 {
      color: #2c3e50;
      font-size: 3rem;
      font-weight: 900;
      text-align: center;        
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(44, 62, 80, 0.3);  /* 살짝 그림자 효과 */
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <!-- 페이지 제목 -->
  <h1>DAO 투표 시스템</h1>

  <!-- 사용자 계정 선택 드롭다운 -->
  <h2>계정 선택</h2>
  <select id="accountSelect" onchange="onAccountChange()">
    <option>계정 불러오는 중...</option>
  </select>
  <!-- 선택된 계정의 역할 정보 표시 -->
  <p id="roleInfo">계정 정보를 불러오는 중입니다.</p>
  <hr>

  <!-- 제안 생성 폼 -->
  <div id="createProposalSection" style="display: none;">
    <h2>제안 생성 (관리자 전용)</h2>
    <input type="text" id="proposalDescription" placeholder="제안 내용 입력"><br>
    <input type="number" id="proposalDuration" placeholder="마감 시간 (분 단위)" min="1"><br>
    <button onclick="createProposal()">제안 생성</button>
    <hr>
  </div>

  <!-- 제안 목록 표시 -->
  <h2>제안 목록</h2>
  <div id="proposals">제안 목록을 불러오는 중입니다...</div>

  <!-- Web3.js 및 사용자 정의 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
