<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DAO Voting DApp</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
    background-color: #f4f6f8;
    color: #333;
  }

  h1, h2 {
    color: #2c3e50;
  }

  #createProposalSection {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    margin-top: 30px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  #proposals > div {
    background-color: #ffffff;
    border: 1px solid #ddd;
    padding: 15px;
    margin-top: 15px;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
  }

  input, select, button {
    padding: 10px;
    margin-top: 10px;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    background-color: #2ecc71;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #27ae60;
  }

  select {
    background-color: #fff;
  }

  hr {
    margin-top: 30px;
    border: none;
    border-top: 1px solid #ccc;
  }

  #roleInfo {
    margin-top: 5px;
    color: #555;
  }

  h1 {
    color: #2c3e50;
    font-size: 3rem;
    font-weight: 900;
    text-align: center;        /* 가운데 정렬 */
    margin-bottom: 40px;
    text-shadow: 2px 2px 6px rgba(44, 62, 80, 0.3);  /* 살짝 그림자 효과 */
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <h1>DAO 투표 시스템</h1>

  <h2>계정 선택</h2>
  <select id="accountSelect" onchange="onAccountChange()">
    <option>계정 불러오는 중...</option>
  </select>
  <p id="roleInfo">계정 정보를 불러오는 중입니다.</p>
  <hr>

  <div id="createProposalSection" style="display: none;">
    <h2>제안 생성 (관리자 전용)</h2>
    <input type="text" id="proposalDescription" placeholder="제안 내용 입력"><br>
    <input type="number" id="proposalDuration" placeholder="마감 시간 (분 단위)" min="1"><br>
    <button onclick="createProposal()">제안 생성</button>
    <hr>
  </div>


  <h2>제안 목록</h2>
  <div id="proposals">제안 목록을 불러오는 중입니다...</div>

  <!-- Web3.js 및 사용자 정의 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
